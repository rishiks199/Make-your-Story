<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="complete story.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal 1:
          <input id="animal-1" type="text" name="animal-1" required>
        </label>
        
        <br>
        <label for="animal-2">Animal 2:
          <input id="animal-2" type="text" name="animal-2" required>
        </label>
         <br>
         <label for="animal-3">Animal 3:
          <input id="animal-3" type="text" name="animal-3" required>
        </label>
         <br>
         <label for="adj-1">Adjective 1:
          <input id="adj-1" type="text" name="adj-1" required>
        </label>
          <br>
         <label for="verb-1">Verb 1:
          <input id="verb-1" type="text" name="verb-1" required>
        </label>
        <br>
        <label for="num-1" >Number:
          <input type="number" id="num-1" name="num-1" required>
        </label>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no">
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="Slower">Slower</option>
          <option value="Scamper">Scamper</option>
          <option value="Sharper">Sharper</option>
          <option value="Smoother">Smoother</option>
          </select>
          <br>
          <label for="quote">Motivational Quote:</label>
          <input type="text" id="quote" name="quote" required list="quote-choices">
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets T-shirts"></option>
            <option value="winner gets Amazon Vouchers"></option>
            <option value="winner gets IPhone-12"></option>
            </datalist>
          <br>
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" rows="8" cols="40">Write Some Good Ending 
          Thank You!!!</textarea>
            <br>
          
        <input type="submit" value="Form My Story!">

        </form>
      
    </section>
  </body>
</html>
